  <script>
    // Utilizando o foreach na array abaixo,
    // some os valores de Taxa e os valores de Recebimento

    const transacoes = [
      {
        descricao: 'Taxa do Pão',
        valor: 'R$ 39',
      },
      {
        descricao: 'Taxa do Mercado',
        valor: 'R$ 129',
      },
      {
        descricao: 'Recebimento de Cliente',
        valor: 'R$ 99',
      },
      {
        descricao: 'Taxa do Banco',
        valor: 'R$ 129',
      },
      {
        descricao: 'Recebimento de Cliente',
        valor: 'R$ 49',
      },
    ];

    let totalTaxas = 0;
    let totalRecebimentos = 0;

    transacoes.map((e) => {
      //limpei o valor para não aparecer o cifrao e o tipo virar int
      let valor = parseFloat(e.valor.replace('R$ ', ''))
      if (e.descricao.includes('Taxa')) {
        totalTaxas += valor;
      }

      if (e.descricao.includes('Recebimento')) {
        totalRecebimentos += valor;
      }

    });


    const retorno = `O total de taxas foi de R$${totalTaxas} e o total de recebimentos foi de R$${totalRecebimentos}`;
