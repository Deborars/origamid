<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const comidas = ['Pizza', 'Frango', 'Carne', 'Macarrão'];
    // Remova o primeiro valor de comidas e coloque em uma variável
    // Remova o último valor de comidas e coloque em uma variável
    // Adicione 'Arroz' ao final da array
    // Adicione 'Peixe' e 'Batata' ao início da array

    const pizza = comidas[0];
    const macarrao = comidas[comidas.length - 1];

    console.log(pizza);
    console.log(macarrao);

    comidas.shift();
    console.log(comidas);
    console.log(pizza);
    comidas.pop();
    console.log(macarrao);
    comidas.push('Arroz');
    comidas.unshift('Peixe', 'Batata');
    console.log(comidas);

    const estudantes = ['Marcio', 'Brenda', 'Joana', 'Kleber', 'Julia'];
    // Arrume os estudantes em ordem alfabética
    // Inverta a ordem dos estudantes
    // Verifique se Joana faz parte dos estudantes
    // Verifique se Juliana faz parte dos estudantes

    console.log(estudantes.sort())
    console.log(estudantes.reverse())
    estudantes.map((e) => {
      if (e != 'Juliana') {
        console.log(`${e} faz parte dos estudantes`)
      }
    })



    let html = `<section>
              <div>Sobre</div>
              <div>Produtos</div>
              <div>Contato</div>
            </section>`
    // Substitua section por ul e div com li,
    // utilizando split e join
    html = html.split('section').join("ul");
    console.log(html);
    html = html.split("div").join("li");
    console.log(html);


    const carros = ['Ford', 'Fiat', 'VW', 'Honda'];
    // Remova o último carro, mas antes de remover
    // salve a array original em outra variável

    const carros2 = carros.slice();
    carros.pop;
    console.log(carros);
    console.log(carros2);


    const aulas = [
      { nome: 'HTML', min: 20 }, { nome: 'CSS', min: 10 }, { nome: 'JS', min: 30 }
    ];

    const listaAulas = aulas.reduce((acc, aula, index) => {
      acc[index] = aula.nome;
      return acc;
    })

    console.log(listaAulas);

  </script>
</body>

</html>
