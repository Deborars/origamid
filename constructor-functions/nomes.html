<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    arrayNomes = [
      { nome: 'Maria', sobrenome: 'Souza' },
      { nome: 'João', sobrenome: 'Gonçalves' },
      { nome: 'Ruth', sobrenome: 'Silva' }
    ]

    var nomeCompleto = arrayNomes.map(concatenarNomes);
    document.write(nomeCompleto);

    function concatenarNomes(elemento) {
      let nome = elemento.nome + "  " + elemento.sobrenome;
      return nome;
    }
  </script>
</body>

</html>
